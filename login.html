    <form action="login.php" method="post" class="mx-auto" style="max-width: 400px;" onsubmit="return validateForm()">
      <div class="mb-3">
        <label for="email" class="form-label">Kullanıcı Adı (Mail)</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="b241210105@sakarya.edu.tr" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Şifre</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="241210105" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
    </form>
  </div>

  <script>
    function validateForm() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email === "" || password === "") {
        alert("Tüm alanları doldurunuz.");
        return false;
      }

      const emailPattern = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;
      if (!emailPattern.test(email)) {
        alert("Geçerli bir e-posta adresi giriniz.");
        return false;
      }

      return true;
    }
  </script>
