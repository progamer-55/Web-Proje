<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Form Sonuçları</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Form Sonuçları</h2>
    <ul class="list-group" id="sonuclar"></ul>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const sonuclar = document.getElementById("sonuclar");

    for (const [key, value] of params.entries()) {
      const li = document.createElement("li");
      li.className = "list-group-item";
      li.textContent = `${key.toUpperCase()}: ${decodeURIComponent(value)}`;
      sonuclar.appendChild(li);
    }
  </script>
</body>
</html>
