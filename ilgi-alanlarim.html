  <div class="container mt-5">
    <h2 class="text-center mb-4">İlgi Alanlarım: Diziler</h2>
    <div id="series" class="row"></div>
  </div>

  <footer class="text-center mt-5 mb-3 text-muted">

  <script>
    const apiKey = "1a5aa251";
    const seriesList = ["The Office", "Breaking Bad", "Sherlock"];

    seriesList.forEach(title => {
      fetch(`https://www.omdbapi.com/?apikey=${apiKey}&t=${encodeURIComponent(title)}&type=series`)
        .then(res => res.json())
        .then(data => {
          const card = document.createElement("div");
          card.className = "col-md-4 mb-4";
          card.innerHTML = `
            <div class="card h-100">
              <img src="${data.Poster}" class="card-img-top" alt="${data.Title}">
              <div class="card-body">
                <h5 class="card-title">${data.Title}</h5>
                <p class="card-text">${data.Plot}</p>
                <p class="card-text"><strong>IMDb:</strong> ${data.imdbRating}</p>
              </div>
            </div>
          `;
          document.getElementById("series").appendChild(card);
        })
        .catch(() => {
          console.error("Veri alınamadı.");
        });
    });
  </script>
